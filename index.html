<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Saw Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="game-container">
        <img id="background" src="images/saw.jpg" alt="" />        
       
        <!-- Instrucciones. Ocultar despues que empiece el juego -->
        <img id="timeToPlayAgain" class="hideAfterInit" alt="" src="images/iwtpag.png">
        <img id="openLockInstruction" class="hideAfterInit" alt="" src="images/openLockInstructions.svg">
        
        <div class="hideAfterInit start" id="startArea">
            <img src="images/whiteStripe.png" alt="" />
            <img id="tapToStart" src="images/cts.png" alt="" />
        </div>

         <!-- Temporizador. Mostrar después de que el juego se inicie y se oculta después de que el juego haya terminado.-->
       
         <div id="timer"></div>
        
         <!-- Hojas de sierra circular. Elementos principales del juego -->
        <div class="blades" id="blades">
            <img id="edge" src="images/edge.png" alt="" />
            <img id="backing" src="images/backing.png" alt="" />
            <img id="circle-1" src="images/circle1_s.png" alt="" />
            <img id="circle-2" src="images/circle2_s.png" alt="" />
            <img id="circle-3" src="images/circle3_s.png" alt="" />
        </div>
        
         <!-- Muestra el juego terminado si el jugador no puede terminar el juego a tiempo. Ocultar después de reiniciar el juego -->
        <div id="gameOver">
            <img src="images/go.png" alt="" />
            <img id="tryAgain" src="images/tryAgain.svg" alt="" />
        </div>

        <!-- Mostrar este mensaje cuando el jugador termine el juego a tiempo -->
        <img id="gameCompleted" src="images/gydi.png" alt=""/>
    </div>

    <script src="js/propeller.min.js"></script>
    <script src="js/js.js"></script>
</body>

</html>
